<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{{ title }} - My Flask Application</title>
    <link rel="stylesheet" type="text/css" href="/static/content/bootstrap.min.css" />
    <link rel="stylesheet" type="text/css" href="/static/content/site.css" />
    <script src="/static/scripts/modernizr-2.6.2.js"></script>
</head>



<body>
    <div class="navbar navbar-inverse navbar-fixed-top">
        <div class="container">
            <div class="navbar-header">
                <div class="navbar-title-image">
                    <div class="navbar-brand"><a href="{{ url_for('home') }}"><img src="https://hackathonrafsa.blob.core.windows.net/hackathonblob/Postin.gif" /></a></div>
                </div>
                <div class="profile-link">
                    <a href="{{ url_for('profile') }}" class="profileimage"><img src="https://hackathonrafsa.blob.core.windows.net/hackathonblob/postings/profile%20icon.png" /></a>
                </div>
            </div>

        </div>
    </div>



    <div class="container body-content">
        {% block content %}{% endblock %}
        <hr />
        <footer>
            <p>&copy; {{ year }} - 1000101ers</p>
        </footer>
    </div>



    <script src="/static/scripts/jquery-1.10.2.js"></script>
    <script src="/static/scripts/bootstrap.js"></script>
    <script src="/static/scripts/respond.js"></script>
    {% block scripts %}{% endblock %}



</body>
</html>
