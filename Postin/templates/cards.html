{% extends "layout.html" %}

{% block content %}

<div id="cardContainer"></div>

<div id="cardContainer" class="container-fluid" style="color:#000000; clear:both;">


    <div id="carousel-main" class="carousel slide" data-ride="carousel">
        <!-- Indicators -->

        <ol class="carousel-indicators">
            <li data-target="#carousel-main" data-slide-to="0" class="active"></li>
            <li data-target="#carousel-main" data-slide-to="1"></li>
            <li data-target="#carousel-main" data-slide-to="2"></li>
        </ol>

        <!-- Wrapper for slides -->
        <div class="carousel-inner" id="carousel-main-js-target" role="listbox">
            <div class="item active">
                <img src="..." alt="...">
                <div class="carousel-caption">
                    ...
                </div>
            </div>
            <div class="item">
                <img src="..." alt="...">
                <div class="carousel-caption">
                    ...
                </div>
            </div>
            ...
        </div>

        <!-- Controls -->
        <a class="left carousel-control" id ="BTN_Next_Card" href="#carousel-main" role="button" data-slide="prev">
            <span class="glyphicon glyphicon-chevron-left" aria-hidden="true"></span>
            <span class="sr-only">Previous</span>
        </a>
        <a class="right carousel-control" id ="BTN_Next_Card" href="#carousel-main" role="button" data-slide="next">
            <span class="glyphicon glyphicon-chevron-right" aria-hidden="true"></span>
            <span class="sr-only">Next</span>
        </a>
    </div>

    <script type="text/javascript">

        //Init

        var container = document.getElementById("carousel-main-js-target");

        //Import cards from route

        var cards = {{ cardSet| safe}};

        container.innerHTML = '<div class="item">< img src="..." alt="..." ><div class="carousel-caption">Is it working?</div></div >' //cards;

        //Loop to write individual cards with HTML

        for (var key in cards) {
            for (var i = 0; i < cards[key].length; i++) {
                //cards[key].
                container.innerHTML() = '<div class="item">< img src = "..." alt = "..." ><div class="carousel-caption">Is it working?</div></div >';

                //var newcontent = document.createElement('div');
                //newcontent.innerHTML = "bar";
            }
        }

    </script>






    {% endblock %}
